<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav class="top-navbar clearfix">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><button id="optbtn">Options</button></li>
                <li><button id="signinbtn">Sign in</button></li>
            </ul>
        </nav>
    </header>
    <section class="search">
        <form class="search-form" action="" method="">
            <img src="/img/google-logo.png" alt="google logo">
            <label aria-hidden="true" for="search">Search</label>
            <input type="text" name="search" id="search" />
            <button name="voiceSearch" id="voiceSearchbtn">Voice Search</button>
            <button id="searchbtn">Google Search</button>
            <button id="luckysearchbtn">I'm Feeling Lucky</button>
        </form>
    </section>
    <footer>
        <nav class="footer-navbar clearfix">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
